# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

theme                    : "jekyll-theme-cayman"
#remote_theme             : "mmistakes/minimal-mistakes@4.17.2"
#minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Geraldine Klarenberg, PhD" # "Site Title"
title_separator          : "-"
subtitle                 : "Selected (publicly available) work"# site tagline that appears below site title in masthead
name                     : "Geraldine Klarenberg"
description              : "Geraldine Klarenberg's Portfolio"
url                      : # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"    # should leave empty
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
#logo                     : "/assets/images/logo-707x200.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : " " # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : true # true, false (default)
words_per_minute         : 160
